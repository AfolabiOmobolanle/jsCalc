<!DOCTYPE html>\
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <link rel="shortcut icon" href="./calc.css" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="maincontainer">
        <div class="calculator">
            <form>
                <input type="text" placeholder="0" class="output" name="display">
                <div class="buttons">
                    <div class="section1">
                        <input type="button" value="C" onclick="display.value ='','0'" class="gray">
                        <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="gray">
                        <input type="button" value="%" onclick="display.value +='%'" class="gray">
                        <input type="button" value="/" onclick="display.value +='/'" class="org">

                    </div> 
                    <div class="section1">
                        <input type="button" value="7" onclick="display.value +='7'" class="ash">
                        <input type="button" value="8" onclick="display.value +='8'" class="ash">
                        <input type="button" value="9" onclick="display.value +='9'" class="ash">
                        <input type="button" value="*" onclick="display.value +='*'" class="org">

                    </div>
                    <div class="section1">
                        <input type="button" value="4" onclick="display.value +='4'" class="ash">
                        <input type="button" value="5" onclick="display.value +='5'" class="ash">
                        <input type="button" value="6" onclick="display.value +='6'" class="ash">
                        <input type="button" value="-" onclick="display.value +='-'" class="minus">

                    </div>
                    <div class="section1">
                        <input type="button" value="1" onclick="display.value +='1'" class="ash">
                        <input type="button" value="2" onclick="display.value +='2'" class="ash">
                        <input type="button" value="3" onclick="display.value +='3'" class="ash">
                        <input type="button" value="+" onclick="display.value +='+'" class="org">

                    </div>
                    <div class="section2">
                        <input type="button" value="0" onclick="display.value +='0'" class="zero">
                        <input type="button" value="." onclick="display.value +='.'" class="ash">
                        <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">

                    </div>
                    

                </div>
            </form>
        </div>
    </div>
</body>
</html>
